{% extends 'base.html' %}

{% block content %}
<main class="container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success pt-3" role="alert">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="alert alert-warning" role="alert">{{ error }}</div>
</main>
{% endblock %}
